name: EPG Auto Fetch

on:
  schedule:
    - cron: '0 */4 * * *'  # æ¯4å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:      # æ‰‹åŠ¨è§¦å‘æ”¯æŒ

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run EPG fetcher
      run: |
        python scripts/epg_getcher.py

    - name: Commit updated EPG file
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git fetch origin
        git reset --hard origin/main
        git add out/DrewLive2.xml.gz
        git commit -m "ğŸ”„ Update DrewLive2.xml.gz" || echo "No changes to commit"
        git push origin main



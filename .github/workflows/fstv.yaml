name: 🔄 Generate FSTV Playlist 🎯

on:
  schedule:
    - cron: '*/30 * * * *' # ⏰ Runs every 30 minutes
  workflow_dispatch: # 🟢 Allows manual runs from the GitHub UI

permissions:
  contents: write # ✍️ Grants permission to write to the repository

jobs:
  scrape:
    runs-on: ubuntu-latest # 🐧 Uses a clean Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for proper git checks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 🐍 Specifies a recent Python version

      - name: Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install firefox # 🌐 Installs the Playwright Firefox browser binary
          playwright install-deps # 🔧 This is the crucial step to install all necessary system dependencies

      - name: 🎯 Run scraping script
        run: python fstv.py

      - name: 💾 Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the output
          git add out/FSTV.m3u8

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "🔁 Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push, fallback merge if rejected
          if ! git push origin main; then
            echo "⚠️ Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase || {
              echo "❌ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "❌ Second push failed. Remote changed again."
              exit 1
            }
          fi

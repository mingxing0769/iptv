# .github/workflows/run-script.yml
name: IPTV Script

on:
  schedule:
    - cron: '/30 * * * *'    #m h d M w 为：分钟 小时 日 月 周
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"

    - name: Run mergeclean.py with debug
      run: |
        echo "Starting script..."
        python mergeclean.py
        echo "Script finished."

    - name: Commit and push updated playlist
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add out/MergedCleanPlaylist.m3u8
        git commit -m "🔄 Auto-update playlist from GitHub Actions" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

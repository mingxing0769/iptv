name: IPTV Script

on:
  schedule:
    - cron: '0 */1 * * *'    # m h d M w 为：分钟 小时 日 月 周
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"

    - name: Run mergeclean.py with debug
      run: |
        echo "Starting script..."
        python mergeclean.py
        echo "Script finished."    

    - name: 💾 Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add out/MergedCleanPlaylist.m3u8

          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
            exit 0
          fi

          git commit -m "🔁 Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "⚠️ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "❌ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "❌ Second push failed. Remote changed again."
              exit 1
            }
          fi

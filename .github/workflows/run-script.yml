name: IPTV Script

on:
  schedule:
    - cron: '/30 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run mergeclean.py with debug
        working-directory: .
        run: |
          echo "Starting script..."
          python mergeclean.py || { echo "‚ùå Script failed"; exit 1; }
          echo "Script finished."

      - name: üíæ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add out/MergedCleanPlaylist.m3u8
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi
          git commit -m "üîÅ Update playlist $(date -u +'%a %b %d %T UTC %Y')"
          sleep $((RANDOM % 10 + 5))
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

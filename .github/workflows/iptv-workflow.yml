      # - name: ğŸ’¾ Commit & Push after fstv.py
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     git config user.name "github-actions"
      #     git config user.email "github-actions@users.noreply.github.com"
      #     git add out/FSTV.m3u8
      #     if git diff --cached --quiet; then echo "âœ… No changes to commit"; exit 0; fi
      #     git commit -m "ğŸ”„ Update FSTV playlist"
      #     git pull origin main --rebase || exit 1
      #     git push origin main || exit 1

      - name: ğŸ§¹ Run mergeclean.py
        run: |
          echo "Running mergeclean.py..."
          python mergeclean.py || { echo "âŒ mergeclean.py failed"; exit 1; }
          echo "âœ… mergeclean.py completed."

      - name: ğŸ’¾ Commit & Push after mergeclean.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add out/MergedCleanPlaylist.m3u8
          if git diff --cached --quiet; then echo "âœ… No changes to commit"; exit 0; fi
          git commit -m "ğŸ”„ Update merged playlist"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: ğŸ§¹ Run del_tvg_id.py
        run: |
          echo "Running mergeclean.py..."
          python del_tvg_id.py || { echo "âŒ del_tvg_id.py failed"; exit 1; }
          echo "âœ… del_tvg_id.py completed."

      - name: ğŸ’¾ Commit & Push after del_tvg_id.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add out/MergedCleanPlaylist_no_tvg_id.m3u8
          if git diff --cached --quiet; then echo "âœ… No changes to commit"; exit 0; fi
          git commit -m "ğŸ”„ Update MergedCleanPlaylist_no_tvg_id"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: ğŸ“… Run epg_getcher.py
        working-directory: .
        run: |
          echo "Running scripts/epg_getcher.py..."
          python scripts/epg_getcher.py || { echo "âŒ epg_getcher.py failed"; exit 1; }
          echo "âœ… epg_getcher.py completed."

      - name: ğŸ’¾ Commit updated EPG files only if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # DrewLive3.xml.gz æ¯”è¾ƒå¹¶æäº¤
          if [ -f out/DrewLive3.xml.gz ]; then
            git show origin/main:out/DrewLive3.xml.gz > /tmp/old_drew.xml.gz || touch /tmp/old_drew.xml.gz
            if ! cmp -s out/DrewLive3.xml.gz /tmp/old_drew.xml.gz; then
              echo "ğŸ”„ DrewLive3.xml.gz has changed, committing..."
              git add out/DrewLive3.xml.gz
              git commit -m "ğŸ”„ Update DrewLive3.xml.gz"
            else
              echo "âœ… DrewLive3.xml.gz is unchanged, skipping commit."
            fi
          else
            echo "ğŸš« DrewLive3.xml.gz not found. Skipping."
          fi

          # epg_temp.xml.gz æ¯”è¾ƒå¹¶æäº¤
          if [ -f out/epg_temp.xml.gz ]; then
            git show origin/main:out/epg_temp.xml.gz > /tmp/old_epg.xml.gz || touch /tmp/old_epg.xml.gz
            if ! cmp -s out/epg_temp.xml.gz /tmp/old_epg.xml.gz; then
              echo "ğŸ”„ epg_temp.xml.gz has changed, committing..."
              git add out/epg_temp.xml.gz
              git commit -m "ğŸ”„ Update epg_temp.xml.gz"
            else
              echo "âœ… epg_temp.xml.gz is unchanged, skipping commit."
            fi
          else
            echo "ğŸš« epg_temp.xml.gz not found. Skipping."
          fi

          # å¦‚æœæœ‰æäº¤åˆ™æ¨é€
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            git pull origin main --rebase
            git push
          else
            echo "ğŸš« No changes to push."
          fi

name: IPTV Workflow

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  iptv-process:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # ✅ 启用 pip 缓存

      - name: 💾 Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 📚 Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      # - name: 🌐 Install Playwright & dependencies
      #   run: |
      #     pip install playwright
      #     playwright install firefox
      #     playwright install-deps

      # - name: 🚀 Run fstv.py
      #   run: |
      #     echo "Running fstv.py..."
      #     python fstv.py || { echo "❌ fstv.py failed"; exit 1; }
      #     echo "✅ fstv.py completed."

      # - name: 💾 Commit & Push after fstv.py
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     git config user.name "github-actions"
      #     git config user.email "github-actions@users.noreply.github.com"
      #     git add out/FSTV.m3u8
      #     if git diff --cached --quiet; then echo "✅ No changes to commit"; exit 0; fi
      #     git commit -m "🔄 Update FSTV playlist"
      #     git pull origin main --rebase || exit 1
      #     git push origin main || exit 1

      - name: 🧹 Run mergeclean.py
        run: |
          echo "Running mergeclean.py..."
          python mergeclean.py || { echo "❌ mergeclean.py failed"; exit 1; }
          echo "✅ mergeclean.py completed."

      - name: 💾 Commit & Push after mergeclean.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add out/MergedCleanPlaylist.m3u8
          if git diff --cached --quiet; then echo "✅ No changes to commit"; exit 0; fi
          git commit -m "🔄 Update merged playlist"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: 🧹 Run del_tvg_id.py
        run: |
          echo "Running mergeclean.py..."
          python del_tvg_id.py || { echo "❌ del_tvg_id.py failed"; exit 1; }
          echo "✅ del_tvg_id.py completed."

      - name: 💾 Commit & Push after del_tvg_id.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add out/MergedCleanPlaylist_no_tvg_id.m3u8
          if git diff --cached --quiet; then echo "✅ No changes to commit"; exit 0; fi
          git commit -m "🔄 Update MergedCleanPlaylist_no_tvg_id"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: 📅 Run epg_getcher.py
        working-directory: .
        run: |
          echo "Running scripts/epg_getcher.py..."
          python scripts/epg_getcher.py || { echo "❌ epg_getcher.py failed"; exit 1; }
          echo "✅ epg_getcher.py completed."

      - name: 💾 Commit updated EPG files only if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # DrewLive3.xml.gz 比较并提交
          if [ -f out/DrewLive3.xml.gz ]; then
            git show origin/main:out/DrewLive3.xml.gz > /tmp/old_drew.xml.gz || touch /tmp/old_drew.xml.gz
            if ! cmp -s out/DrewLive3.xml.gz /tmp/old_drew.xml.gz; then
              echo "🔄 DrewLive3.xml.gz has changed, committing..."
              git add out/DrewLive3.xml.gz
              git commit -m "🔄 Update DrewLive3.xml.gz"
            else
              echo "✅ DrewLive3.xml.gz is unchanged, skipping commit."
            fi
          else
            echo "🚫 DrewLive3.xml.gz not found. Skipping."
          fi

          # epg_temp.xml.gz 比较并提交
          if [ -f out/epg_temp.xml.gz ]; then
            git show origin/main:out/epg_temp.xml.gz > /tmp/old_epg.xml.gz || touch /tmp/old_epg.xml.gz
            if ! cmp -s out/epg_temp.xml.gz /tmp/old_epg.xml.gz; then
              echo "🔄 epg_temp.xml.gz has changed, committing..."
              git add out/epg_temp.xml.gz
              git commit -m "🔄 Update epg_temp.xml.gz"
            else
              echo "✅ epg_temp.xml.gz is unchanged, skipping commit."
            fi
          else
            echo "🚫 epg_temp.xml.gz not found. Skipping."
          fi

          # 如果有提交则推送
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            git pull origin main --rebase
            git push
          else
            echo "🚫 No changes to push."
          fi

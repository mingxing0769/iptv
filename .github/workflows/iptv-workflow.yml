name: IPTV Workflow

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  iptv-process:
    runs-on: ubuntu-latest   

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“š Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install firefox # ğŸŒ Installs the Playwright Firefox browser binary
          playwright install-deps # ğŸ”§ This is the crucial step to install all necessary system dependencies

      - name: ğŸš€ Run fstv.py
        run: |
          echo "Running fstv.py..."
          python fstv.py || { echo "âŒ fstv.py failed"; exit 1; }
          echo "âœ… fstv.py completed."

      - name: ğŸ’¾ Commit & Push after fstv.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add out/FSTV.m3u8
          if git diff --cached --quiet; then echo "âœ… No changes to commit"; exit 0; fi
          git commit -m "ğŸ“¡ Update FSTV playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: ğŸ§¹ Run mergeclean.py
        run: |
          echo "Running mergeclean.py..."
          python mergeclean.py || { echo "âŒ mergeclean.py failed"; exit 1; }
          echo "âœ… mergeclean.py completed."

      - name: ğŸ’¾ Commit & Push after mergeclean.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add out/MergedCleanPlaylist.m3u8
          if git diff --cached --quiet; then echo "âœ… No changes to commit"; exit 0; fi
          git commit -m "ğŸ§¼ Update merged playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull origin main --rebase || exit 1
          git push origin main || exit 1

      - name: ğŸ“… Run epg_getcher.py
        working-directory: .
        run: |
          echo "Running scripts/epg_getcher.py..."
          python scripts/epg_getcher.py || { echo "âŒ epg_getcher.py failed"; exit 1; }
          echo "âœ… epg_getcher.py completed."

      - name: Commit updated EPG file only if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
      
          # æ¯”è¾ƒ DrewLive3.xml.gz æ˜¯å¦æœ‰å˜æ›´
          if ! cmp -s out/DrewLive3.xml.gz $(git ls-tree origin/main -r --name-only | grep out/DrewLive3.xml.gz | xargs -I{} git show origin/main:{} > /tmp/old_drew.xml.gz); then
            echo "ğŸ”„ DrewLive3.xml.gz has changed, committing..."
            git add out/DrewLive3.xml.gz
            git commit -m "ğŸ”„ Update DrewLive3.xml.gz"
          else
            echo "âœ… DrewLive3.xml.gz is unchanged, skipping commit."
          fi
      
          # æ¯”è¾ƒ epg_temp.xml.gz æ˜¯å¦æœ‰å˜æ›´
          if ! cmp -s out/epg_temp.xml.gz $(git ls-tree origin/main -r --name-only | grep out/epg_temp.xml.gz | xargs -I{} git show origin/main:{} > /tmp/old_epg.xml.gz); then
            echo "ğŸ”„ epg_temp.xml.gz has changed, committing..."
            git add out/epg_temp.xml.gz
            git commit -m "ğŸ”„ Update epg_temp.xml.gz"
          else
            echo "âœ… epg_temp.xml.gz is unchanged, skipping commit."
          fi
      
          # å¦‚æœæœ‰æäº¤åˆ™æ¨é€
          if [ "$(git rev-parse HEAD)" != "$(git rev-parse origin/main)" ]; then
            git pull origin main --rebase
            git push
          else
            echo "ğŸš« No changes to push."
          fi
